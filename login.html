<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login System!</title>
<style>
    body {
        margin: 0;
        background: linear-gradient(to bottom, #f0f0f0, #d6d6d6);
        font-family: Tahoma, Verdana, Arial, sans-serif;
        display: flex;
        flex-direction: column; 
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
    }

    .wrapper {
        width: 330px;
        border: 1px solid #888;
        background: #efefef;
        box-shadow: 0 0 0 1px #fff inset;
        padding: 0;
        margin-bottom: 20px; 
    }

    .header {
        background: #e2e2e2;
        border-bottom: 1px solid #888;
        padding: 6px 8px;
        font-size: 14px;
        color: #333;
        font-weight: bold;
        text-shadow: 1px 1px 0 #fff;
    }

    .content {
        padding: 14px;
        background: #f7f7f7;
        border-top: 1px solid #fff;
    }

    .login-row {
        border: 1px solid #999;
        background: #fff;
        padding: 8px;
        display: flex;
        align-items: center;
        margin-bottom: 14px;
    }

    label {
        width: 80px;
        font-size: 12px;
        color: #000;
        text-shadow: 1px 1px 0 #fff;
    }

    input {
        flex: 1;
        padding: 5px;
        border: 1px solid #777;
        font-size: 12px;
        background: #fafafa;
    }

    button {
        margin-left: 8px;
        padding: 6px 12px;
        background: #e5e5e5;
        border: 1px solid #777;
        font-size: 12px;
        cursor: pointer;
    }
    button:hover { background: #dcdcdc; }

    .msg {
        margin-top: 10px;
        padding: 6px;
        font-size: 12px;
        border: 1px solid #999;
        opacity: 1;
        transition: opacity 1s;
        display: none;
    }
    .ok { background: #e1ffe1; color: #0a570a; }
    .err { background: #ffe1e1; color: #7a0a0a; }

    #folderBox {
        display: none;
        margin-top: 12px;
        padding: 12px;
        background: #efefef;
        border: 1px solid #777;
        box-shadow: 0 0 0 1px #fff inset;
    }

    .button-container {
        text-align: center;
        margin-top: 6px;
    }
    
    #goBtn {
        width: 100%;
        margin-left: 0; 
        padding: 6px 12px;
        font-weight: bold;
    }
    
    #progressBarContainer {
        width: 100%;
        background-color: #ddd;
        border: 1px solid #777;
        margin-top: 10px;
        display: none;
    }

    #progressBar {
        width: 0%;
        height: 15px;
        background: linear-gradient(to right, #006400, #32CD32); 
        text-align: center;
        line-height: 15px;
        color: white;
        transition: width 0.7s ease-in-out;
        font-family: 'Courier New', Courier, monospace;
        font-size: 11px;
        font-weight: bold;
    }

    .site-footer {
        position: fixed; 
        bottom: 0;
        width: 100%;
        text-align: center;
        padding: 10px 0;
        font-size: 10px;
        color: #666;
        background: rgba(255, 255, 255, 0.5); 
        border-top: 1px solid #ccc;
    }
</style>
</head>
<body>

<div class="wrapper">
    <div class="header">Login</div>

    <div class="content">

        <div class="login-row">
            <label>Password:</label>
            <input id="pw" type="password">
            <button id="enterBtn">Enter</button>
        </div>

        <div id="msg" class="msg"></div>

        <div id="folderBox">
            <div class="header" style="margin:-12px -12px 10px -12px;">Access Folder</div>

            <div class="login-row">
                <label>Folder:</label>
                <input id="folderInput" placeholder="ex: admin">
            </div>

            <div class="login-row">
                <label>File:</label>
                <input id="fileInput" placeholder="ex: index.html">
            </div>
            
            <div class="button-container">
                <button id="goBtn">Go</button>
            </div>
            
            <div id="progressBarContainer">
                <div id="progressBar"></div>
            </div>

            <div id="folderMsg" class="msg"></div>
        </div>

    </div>
</div>

<footer class="site-footer">
    &copy; 2025 Login system
</footer>

<script>
    //This is really simple and if you understand html, just copy this so it can log to other folders!
    const VALID_FOLDERS = ["test"];
    const correctPassword = "0021";

    const pw = document.getElementById("pw");
    const enterBtn = document.getElementById("enterBtn");
    const msg = document.getElementById("msg");
    const folderBox = document.getElementById("folderBox");

    function fadeOutMessage(messageDiv) {
        setTimeout(() => {
            messageDiv.style.opacity = "0";
            setTimeout(() => {
                messageDiv.style.display = "none";
                messageDiv.style.opacity = "1"; 
            }, 1000);
        }, 2000);
    }

    function showMessage(type, text) {
        msg.className = "msg " + type;
        msg.textContent = text;
        msg.style.display = "block";
        fadeOutMessage(msg);
    }

    function loginCheck() {
        if (pw.value === correctPassword) {
            showMessage("ok", "Access granted.");
            pw.disabled = true;
            enterBtn.disabled = true;

            setTimeout(() => {
                folderBox.style.display = "block";
            }, 2000);

        } else {
            showMessage("err", "Wrong password.");
        }
    }

    enterBtn.onclick = loginCheck;
    pw.onkeydown = e => { if (e.key === "Enter") loginCheck(); };


    const folderInput = document.getElementById("folderInput");
    const fileInput = document.getElementById("fileInput");
    const goBtn = document.getElementById("goBtn");
    const folderMsg = document.getElementById("folderMsg");
    const progressBarContainer = document.getElementById("progressBarContainer");
    const progressBar = document.getElementById("progressBar");
    
    function showFolderMessage(type, text) {
        folderMsg.className = "msg " + type;
        folderMsg.textContent = text;
        folderMsg.style.display = "block";
        fadeOutMessage(folderMsg);
    }

    function goToPath() {
        const folder = folderInput.value.trim();
        const file = fileInput.value.trim();
        
        goBtn.disabled = true;
        progressBarContainer.style.display = "block";
        progressBar.style.width = "0%";
        progressBar.textContent = "0%"; 
        
        let progress = 0;
        const interval = setInterval(() => {
            progress += 10;
            if (progress > 100) progress = 100; 
            
            progressBar.style.width = progress + "%";
            progressBar.textContent = progress + "%";
            
            if (progress >= 100) {
                clearInterval(interval);
                
                if (!VALID_FOLDERS.includes(folder)) {
                    showFolderMessage("err", "Not a valid folder.");
                    goBtn.disabled = false;
                    progressBarContainer.style.display = "none";
                    return;
                }

                if (file.length < 1) {
                    showFolderMessage("err", "Cannot find that file.");
                    goBtn.disabled = false;
                    progressBarContainer.style.display = "none";
                    return;
                }

                showFolderMessage("ok", "Opening " + folder + "/" + file + "...");
                
                setTimeout(() => {
                    window.location.href = folder + "/" + file;
                }, 700);
            }
        }, 250); 
    }

    goBtn.onclick = goToPath;
    fileInput.onkeydown = e => { if (e.key === "Enter") goToPath(); };
    //Sorry if i did not make comments for most parts because I am really lazy anyways
    //~SnapPod source code
</script>
</body>
</html>
